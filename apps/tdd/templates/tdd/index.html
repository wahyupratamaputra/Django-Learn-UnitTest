<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
</head>
<body>
    <h1>To-Do</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="item_text" id="id_new_item" placeholder="Enter to-do item">
    </form>

    <table id="id_list_table">
        <tr>
            <td>1: {{ new_item_text }}</td>
        </tr>
    </table>
</body>
</html>
